<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="assets/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <header class="container-fluid mb-5">

        <div class="col-12">
            <p class="d-flex justify-content-end time">Time:100s</p>
        </div>

    </header>

    <main>

        <div class="container">
            <section>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col6">
                        <h1 class="d-flex justify-content-center text-center">Welcome to the Coding Quiz</h1>
                        <p class=" d-flex justify-content-center text-center">Try to answer the following coding
                            questions before time runs out. Inncorect answers will decrease the time/score by 10s.</p>
                        <button id="startbtn" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>
                    </div>
                </div>
            </section>

            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>
                        <ul class="px-0 py-0 list-unstyled">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>

                        <div id="rightwrong" class="font-weight-light">
                            <hr>
                            <!-- correct or incorrect will be added with javascript -->
                        </div>


                    </div>
                </div>
            </section>

            <!-- final score and initals -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>Finished!</h2>
                        <p>Your final score is: <span id="score class="pl-1">0</span></p>
                        <p>Enter initials: <span class="m1-1"><input placeholder="initials" id="initials"></span>
                            <button id="sumbit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                        

                    </div>
                </div>
            </section>

            <!-- high scores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>High Scores</h2>
                        <ol id="score-list">
                            <!-- <li></li> -->
                        </ol>
                        <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Go back</button>
                        <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>

            </section>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="assets/java.js"></script>

</body>

</html> -->
